<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Calculation - Furniture Design Studio</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Furniture Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="kitchen-2d.html">2D Planner</a></li>
        <li><a href="3d-modeling.html">3D Designer</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="costing-page">
    <h1>Your Project Cost</h1>
    <div class="cost-summary">
      <table id="cost-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Items will be added dynamically -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Grand Total</td>
            <td id="grand-total">$0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    
    <div class="action-buttons">
      <a href="3d-modeling.html" class="btn secondary">Back to Designer</a>
      <button id="print-estimate" class="btn">Print Estimate</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Furniture Design Studio. All rights reserved.</p>
  </footer>

  <script src="scripts/costing.js"></script>
</body>
</html>
